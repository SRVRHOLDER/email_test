<!DOCTYPE html>
<html>
<head>
    <title>Key Generator and Verification</title>
</head>
<body>
    <h1>Key Generator and Verification</h1>
    <form id="keyForm" action="send_key.php" method="post">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Generate and Send Key</button>
    </form>
    <br>
    <form id="verifyForm" action="verify_key.php" method="post">
        <label for="key">Enter the key you received:</label>
        <input type="text" id="key" name="key" required>
        <br>
        <button type="submit">Verify Key</button>
    </form>
    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
